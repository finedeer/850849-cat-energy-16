<!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="inner-page form">
    <header class="header">
      <a class="header__logo" href="index.html">
        <img class="header__logo-img" src="img/logo-mobile.svg" alt="cat energy" width="191" height="39">
      </a>
      <nav class="main-nav main-nav--opened main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a href="form.html">Подбор программы</a>
            </li>
          </ul>
      
      </nav>
    </header>
      <main class="main">
        <section class="filters">
        </section>
      </main>
      <footer class="footer">
        <div class="footer__logo logotype">
          <a class="logotype__down">
            <img class="logotype__down-img" src="img/logo-footer.svg" alt="cat energy" width="128" height="24"
          </a>
        </div>
        <div class="footer__social social">
          <ul class="social__list" >
            <li class="social__item">
              <a class="social__link social__link--vk" href="hhts://www.vk.com/htmlacademy"><span class="visually-hidden">Вконтакте</span></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--inst" href="hhts://www.instagram.com/htmlacademy"><span class="visually-hidden">Инстаграм</span></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--fb" href="hhts://www.facebook.com/htmlacademy"><span class="visually-hidden">Фейсбук</span></a>
            </li>
          </ul>
        </div>
        <div class="footer__copyright copyright">
          <a class="button copyright__link" href="http://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          <a class="copyright__logo" href="http://htmlacademy.ru/intensive/adaptive">
            <img class="copyright__logo-img" src="img/htmlacademy.svg" alt="htmlacademy logotype" width="50" height="50">
          </a>
        </div>
      </footer>
      
      <script>
  var navMain = document.querySelector('.main-nav');
  var navToggle = document.querySelector('.main-nav__toggle');

  navMain.classList.remove('main-nav--nojs');

  navToggle.addEventListener('click', function() {
    if (navMain.classList.contains('main-nav--closed')) {
      navMain.classList.remove('main-nav--closed');
      navMain.classList.add('main-nav--opened');
    } else {
      navMain.classList.add('main-nav--closed');
      navMain.classList.remove('main-nav--opened');
    }
  });
</script>
  </body>
  </html>
